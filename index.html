<html>
  <head>
    <title>Pacmen</title>
    <script src="./pacmen.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Pac Man Exercise</h1>
    <br />
    <br />
    <div style="margin-left: 2em">
      <button id="start" class="btn btn-success" onclick="start()">
        Start Game
      </button>
      <button id="stop" class="btn btn-danger" onclick="stop()" disabled="true">
        Stop Game
      </button>

      &emsp;

      <button
        id="makeOne" class="btn btn-secondary" onclick="makeOne()"
      >
        Add PacMan
      </button>
      <button
        id="createMultiple" class="btn btn-secondary" onclick="createMultiple()"
      >
        Create Multiple
      </button>
      <button id="clearAll" class="btn btn-secondary" onclick="clearAll()">
        Clear PacMen
      </button>
      <br /><br />
    </div>
    <div id="game" class="gameboard"></div>
  </body>
</html>
